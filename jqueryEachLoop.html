<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  color: white;
}

section {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  text-transform: uppercase;
  font-weight: 700;
}

.inner {
position: relative;
  
}
.outer {
  border-bottom: solid white 2px;
  overflow: hidden;
}

section:nth-child(1) {
  background-color: #84c186;
}
section:nth-child(2) {
  background-color: #8b6c4c;
}
section:nth-child(3) {
  background-color: #39a3ee;
}
section:nth-child(4) {
  background-color: #ef9144;
}
section:nth-child(5) {
  background-color: #cd58eb;
}
section:nth-child(6) {
  background-color: #b84b4b;
}
    </style>
</head>
<body>
    
    <section>
        <div class="outer">
          <div class="inner">This is Section 1</div>
        </div>
      </section>
      <section>
        <div class="outer">
          <div class="inner">This is Section 2</div>
        </div>
      </section>
      <section>
        <div class="outer">
          <div class="inner">This is Section 3</div>
        </div>
      </section>
      <section>
        <div class="outer">
          <div class="inner">This is Section 4</div>
        </div>
      </section>
      <section>
        <div class="outer">
          <div class="inner">This is Section 5</div>
        </div>
      </section>
      <section>
        <div class="outer">
          <div class="inner">This is Section 6</div>
        </div>
      </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script>
        var ctrl = new ScrollMagic.Controller();

// Create scenes in jQuery each() loop
$("section").each(function(i) {
  var inner = $(this).find(".inner");
  var outer = $(this).find(".outer");
  var tl = new TimelineMax();
  
  tl.from(outer, 0.25, { scaleX: 0 });
  tl.from(inner, 0.65, { yPercent: 100, ease: Back.easeOut });
  
  new ScrollMagic.Scene({
    triggerElement: this,
    triggerHook: 0.15
  })
    .setTween(tl)
    .addIndicators({
      colorTrigger: "white",
      colorStart: "white",
      colorEnd: "white",
      indent: 40
    })
    .addTo(ctrl);
});
    </script>
</body>
</html>
